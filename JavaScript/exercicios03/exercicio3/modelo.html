    <header>

    <section>
        <div>
            Número entre 1 e 100: 
            <input type="number" name="numero" id="fnum" min="1" max="100" step="1">
            <input type="button" value="Adicionar" id="btn" onclick="adicionar()">
            <br> <br> <select name="flist" id="flist" size="6"></select></div>
            <br> <input type="button" value="Finalizar" id="btnf" onclick="finalizar()">
        </div>
        <div id="res">
             
        </div>
    </section>
