<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: aquamarine;
            font: normal 20pt arial;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>Pode entrar no quadrado, para ter a cor <strong>Verde</strong>, pode <strong>Sair</strong> para ter a cor <strong>vermelha</strong> ou <strong>Clicar</strong> para ficar <strong>amarelo</strong>.</p>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicou)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicou() {
            a.innerText = 'Cliquei!'
            a.style.backgroundColor = 'yellow'
            a.style.color = 'black'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.backgroundColor = 'green'
            a.style.color = 'white'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'red'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
