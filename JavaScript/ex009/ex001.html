<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        /* Reset bÃ¡sico */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 80%;
            padding: 8px 10px;
            margin: 10px 0;
            border: 2px solid #74ebd5;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="number"]:focus {
            border-color: #ACB6E5;
        }

        input[type="button"] {
            background-color: #74ebd5;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="button"]:hover {
            background-color: #ACB6E5;
            color: #fff;
        }

        #res {
            margin-top: 20px;
            font-size: 16px;
        }

        #res strong {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Multas</h1>
        <h2>Velocidade Permitida - 60Km/h</h2>
        Velocidade do carro: <br>
        <input type="number" name="txtvel" id="txtvel" placeholder="Digite a velocidade"> km/h <br>
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res"></div>
    </div>

    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel');
            var res = window.document.querySelector('div#res');
            var vel = Number(txtv.value);

            res.innerHTML =  `<p>Sua velocidade Ã© <strong>${vel} km/h</strong></p>`;

            if (vel > 60)
                res.innerHTML += `<p>VocÃª foi <strong>MULTADO</strong>, por excesso de velocidade.</p>`;
            else
                res.innerHTML += `<p>Velocidade dentro do limite. <strong>Dirija com seguranÃ§a!</strong></p>`;

            res.innerHTML += `<p>Boa viagem! ðŸš—</p>`;
        }
    </script>
</body>
</html>
